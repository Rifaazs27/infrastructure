apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudshop-ingress
  namespace: cloudshop
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - cloudshop.local
    secretName: cloudshop-tls
  rules:
  - host: cloudshop.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
